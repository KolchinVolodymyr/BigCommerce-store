query getProductsSku(
    $sku: String,
) {
    site {
      product(sku: $sku) {
        id
        entityId
        name
        sku
        plainTextDescription
      	inventory{
          aggregated{
            availableToSell
          }
        }
        prices {
            price {
                currencyCode
                value
            }
        }
        defaultImage {
          url(width: 100)
        }
      }
    }
}

