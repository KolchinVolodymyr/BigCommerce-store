query getCustomProductCategory(
        $productId: Int!,
        $pageSize: Int,
        $cursor: String,
    ) {
        site {
            products(entityIds: $productId) {
                edges {
                    node {
                        id,
                        entityId,
                        name,
                        description,
                        sku,
                        productOptions {
                            edges {
                                node {
                                entityId
                                displayName
                                    ... on MultipleChoiceOption {
                                    displayStyle
                                    values {
                                        edges {
                                            node {
                                                entityId
                                                label
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    variants(first: 100) {
                        edges {
                            node {
                                sku
                                prices {
                                    price { value currencyCode }
                                }
                            }
                        }
                    }
                    inventory {
                        aggregated { availableToSell }
                    } prices {
                        price { value, currencyCode }
                    }
                    defaultImage {
                            url(width:1280)
                        }
                    }
                }
            }
        }
    }